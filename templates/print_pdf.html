<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Печать PDF</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="{{ pdf_url }}" id="pdf_frame"></iframe>
  <script>
    const iframe = document.getElementById('pdf_frame');
    iframe.onload = function() {
      iframe.contentWindow.focus();
      iframe.contentWindow.print();
    };
  </script>
</body>
</html>
